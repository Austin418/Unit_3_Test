<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Austin Farwell">
    <meta name="description" content="Survey take a survey and tell us what you think of our website">

    <meta property="og:image" content="Capturesurvey.PNG">
    <meta property="og:title" content="Survey">
    <meta property="og:description" content="Tell us your thoughts on our site">
    
    <title>Survey</title>
    <link rel="shortcut icon" href="pexels-jess-bailey-designs-2002217.jpg" type="image/x-icon">
</head>
<body>
    <style>
        body {
            background-image: url(media/lightBackground.png);
        }
    </style>
    <form action="" method="POST">
        <fieldset>
            <legend>Links to other pages</legend>
            <ul style="list-style-type: none;">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </fieldset>
    </form>

    <header>
        <h1>
        THANK YOU!
        </h1>
    </header>

    <main>
        <article>
            <p>We appreciate you visiting our site.<em>Without users like you we could not continue.</em></p>

            <p><strong>Please</strong> take a munute to fill out this survey and tell us how we can get better</p>

            <h2>Log In Below</h2>
            <section>
                <form action="#" method="POST">
                    <fieldset>
                        <legend>Survey</legend>
                        <ul style="list-style-type: none;">
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="user.name" id="name">
                            </li>

                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="user.email" id="email">
                            </li>

                            <li>
                                <label for="phone">Phone Number</label>
                                <input type="text" name="user.phone" id="phone">
                            </li>

                            <li>
                                <label for="survey">Please tell us anything we can inprove on</label><br>
                                <textarea name="user.survey" id="survey" cols="30" rows="10"></textarea>
                            </li>

                            <li>
                                <button type="submit" value="submit">Submit</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
