<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Visit our home page, sign into your account and take our survey and test">

    <meta property="og:image" content="media/Capture.png">
    <meta property="og:title" content="Home Page">
    <meta property="og:description" content="Visit our site and take an interactive trivia and survey">
    
    <title>Home Page</title>
    <link rel="shortcut icon" href="media/pexels-jess-bailey-designs-2002217.jpg" type="image/x-icon">
</head>
<body>
    <style>
        body {
            background-image: url(media/lightBackground.png);
        }
    </style>
    <form action="" method="POST">
        <fieldset>
            <legend>Links to other pages</legend>
            <ul style="list-style-type: none;">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </fieldset>
    </form>

    <header>
        <h1>
        Welcome to my site!
        </h1>
    </header>

    <main>
        <article>
            <p><em>On this site you can take our short quiz and you can fill out your own survey</em></p>

            <p><strong>only way that we can get better is by hearing what you have to say!</strong></p>

            <h2>Log In Below</h2>
            <section>
                <form action="#" method="POST">
                    <fieldset>
                        <legend>User Information</legend>
                        <ul style="list-style-type: none;">
                            <li>
                                <label for="username">Username</label>
                                <input type="text" name="user.name" id="username">
                            </li>

                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="user.pass" id="password">
                            </li>

                            <li>
                                <label for="uin">Unique Identification Number</label>
                                <input type="number" name="user.idnum" id="uin">
                            </li>

                            <li>
                                <label for="date">Today's Date</label>
                                <input type="datetime" name="user.date" id="">
                            </li>

                            <li>
                                <button type="submit" value="submit">Submit</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
